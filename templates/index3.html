<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Awesome-pyecharts</title>
    <script src="https://cdn.bootcss.com/jquery/3.0.0/jquery.min.js"></script>
    <script type="text/javascript" src="https://assets.pyecharts.org/assets/echarts.min.js"></script>

</head>
<body>
    <div id="bar" style="width:1600px; height:600px;"></div>
    <script>
        var chart = echarts.init(document.getElementById('bar'));

        $(
            function () {
                fetchData(chart);
            }

        );

        function fetchSumData() {
            $.ajax({
                type: "GET",
                url: "http://127.0.0.1:8000/demo/sumdate",
                dataType: 'json',
                success: function (result) {
                    for (ac in result.data.series){
                        result.data.series[0].itemStyle['color'] = dc
                        console.log(ac)

                    }
                     chart.setOption(result.data);
                }
            });

        }
        function dc(params) {
			if (params.value > 0 && params.value < 50) {
				return 'green';
			} else if (params.value > 50 && params.value < 100) {
				return 'blue';
			}
			return 'red';
		}

    </script>
</body>
</html>
